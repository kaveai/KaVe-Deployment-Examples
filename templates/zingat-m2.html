<!DOCTYPE html>

  <head>

    <style>
        body, html {
          height: 100%;
          font-family: monospace;
          background:#ffffff;
        }
        h1 {
        display: inline-block;
        font-size: 3em;
        margin: 0;
        padding: 14px;
        }
        .bg { 
          /* The image used */
          background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");

          /* Full height */
          height: 100%; 

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>

  <title>KaVe Deployment</title>
  <body class="banner">
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
          <a class="navbar-brand brand-logo" href="/">
          <img src="{{ url_for('static', filename='assets/images/devre.png') }}" alt="logo" style="margin-top: 25px;"/> </a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
          <form class="ml-auto d-flex align-items-center" action="/search-twitter-profile" method="post">
            <div class="input-group">
          </form>
        </div>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item" style="margin-top:50px;">
              <a class="nav-link" href="/yasam-kocum-base">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title"">Yaşam Koçum</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ise-alim">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title"">İşe Alım Örneği</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/zingat-fiyatlama">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title"">Zingat M2 Fiyatı Tahminleme</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ev-kredisi">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title"">Ev Kredisi Hesapla</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->

            <center><h1 style="color:#103b70;">Zingat Ev Fiyatı Hesaplama</h1><center>

            {% if sonuc_m2 != "" %}
                <div class="alert alert-primary" role="alert">
                    Tahminlerimize göre evinizin m2'si {{sonuc_m2}}₺, Toplam fiyatı ise {{total_fiyat}}₺ etmektedir.
                </div>
            {% else %}
            {% endif %}
            <form action="/zingat-sonuc" method="POST">
              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="sehir" placeholder="Eviniz Hangi Şehirde? İstanbul/Ankara/İzmir">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="ilce" placeholder="Eviniz Hangi İlçede?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="mahalle" placeholder="Eviniz Hangi Mahallede?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="kat_bilgisi" placeholder="Eviniz Kaçıncı Katta?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="oda_sayisi" placeholder="Eviniz Kaç Odalı?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="lavabo_sayisi" placeholder="Evinizin Kaç Banyosu var?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="kombi_durumu" placeholder="Evinizde Kombi var mı?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="balkon_durumu" placeholder="Evinizde Balkon var mı?">
              </div>

              <div class="form-group">
                <input style="width:20%; margin-top:20px;" type="text" class="form-control" name="m2" placeholder="Eviniz kaç m2?">
              </div>

              <button type="submit" class="btn btn-primary">Hesapla</button>
            </form>
          </div>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
